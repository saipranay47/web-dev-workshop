<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      /* table */
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 2px;
      }

      th {
        border: 1px solid black;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <!-- Headings -->

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- para -->

    <p>this is a paragraph</p>

    <!-- anchor tag -->

    <a href="/Forms.html" target="_">google</a>

    <!-- Lists  -->

    <ol type="i" start="5">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ol>

    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>

    <!-- images -->

    <img
      width="300"
      src="https://images.unsplash.com/photo-1620310070642-7a7b46fbd65f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1936&q=80"
      alt="nature"
    />

    <!-- Tables -->

    <table>
      <thead>
        <th>S.No</th>
        <th>Name</th>
        <th>Age</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Sai</td>
          <td>18</td>
        </tr>
        <tr>
          <td>2</td>
          <td>pranay</td>
          <td>8</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
